{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'autenticacao/css/senha.css' %}">
{% endblock %}

{% block 'titulo' %}Redefinir Senha{% endblock %}

{% block 'body' %}
    <div class="form-container">
        <img src="{% static 'autenticacao/img/BannerDietAtiva.png' %}" alt="Logo" class="logo"> <!-- Substitua pelo caminho da sua imagem -->
        <form action="{% url 'reset_senha' %}" method="POST">{% csrf_token %}
            <label for="email">Informe seu e-mail</label>
            <input class="form-control" type="email" name="email" placeholder="Digite seu e-mail..." required>
            
            <button type="submit" class="btn btn-outline-success">Enviar link de redefinição</button>
        </form>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
