{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'autenticacao/css/senha.css' %}">
{% endblock %}

{% block 'titulo' %}Confirmar Redefinição de Senha{% endblock %}

{% block 'body' %}
    <div class="form-container">
        <img src="{% static 'autenticacao/img/BannerDietAtiva.png' %}" alt="Logo" class="logo"> <!-- Substitua pelo caminho da sua imagem -->
        <form action="{% url 'confirmar_reset_senha' token=token %}" method="POST">{% csrf_token %}
            <label for="senha">Nova senha</label>
            <input class="form-control" type="password" name="senha" placeholder="Digite sua nova senha..." required>
            
            <label for="confirmar_senha">Confirme sua nova senha</label>
            <input class="form-control" type="password" name="confirmar_senha" placeholder="Confirme sua nova senha..." required>
            
            <button type="submit" class="btn btn-outline-success">Alterar Senha</button>
        </form>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
